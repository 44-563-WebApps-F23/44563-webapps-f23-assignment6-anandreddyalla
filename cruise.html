<!DOCTYPE html>
<html>

<head>
    <title>Cruise Webpage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <style>
        .custombutton {
            width: 140px;
            height: 45px;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            margin-top: 25px;
        }

        .custombutton:hover {
            background-color: #2EE59D;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2>Ananda Reddy Alla goes on a cruise</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <form id="checkboxForm">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="sharedCheckbox" value="true" checked> Shares Cabin
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="breakfastCheckbox" checked> Breakfast
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="poolCheckbox"> Pool Pass
                        </label>
                        <br>
                        <button type="button" onclick="selectCruise()" class="custombutton">Select a cruise</button>
                    </div>
                </form>
                <div id="results">
                    <p class="mt-2"><b>Selected Cruise: </b><span id="cruiseDetails"></span></p>
                </div>
                <form id="updateCruiseForm">
                    <div class="form-group">
                        <label for="daysInput">Enter the number of days:</label>
                        <input type="text" id="daysInput" class="form-control" value="days">
                        <br>
                        <label for="priceInput">Enter price:</label>
                        <input type="text" id="priceInput" class="form-control" value="Enter price">
                        <br>
                        <button type="button" onclick="updateCruise()" class="btn btn-primary">Update the
                            cruise</button>
                    </div>
                </form>
                <div id="results">
                    <p class="mt-2"><b>Selected Cruise: </b><span id="cruiseDetails1"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let my_cruise = {};

        function selectCruise() {
            my_cruise = {};

            my_cruise.shared = document.getElementById('sharedCheckbox').checked;
            my_cruise.breakfast = document.getElementById('breakfastCheckbox').checked;
            my_cruise.pool = document.getElementById('poolCheckbox').checked;

            document.getElementById('cruiseDetails').innerHTML = JSON.stringify(my_cruise);
        }

        function updateCruise() {
            my_cruise = {};

            const days = document.getElementById('daysInput').value;
            const price = document.getElementById('priceInput').value;

            my_cruise.days = days;
            my_cruise.price = price;

            document.getElementById('cruiseDetails1').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
</body>

</html>
