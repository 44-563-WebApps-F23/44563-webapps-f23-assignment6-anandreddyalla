<!DOCTYPE html>
<html>

<head>
    <title>Tips Webpage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2>Ananda Reddy Alla shows tip amounts</h2>
                <p><b>Looping computation</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="baseAmount">Enter base amount</label>
                        <input type="number" id="baseAmount" class="form-control" value="50"><br>

                        <label for="tipPercent">Enter the tip percent</label>
                        <input type="number" id="tipPercent" class="form-control" value="15"><br>

                        <input type="button" value="Show tip" onclick="tips()" class="btn btn-primary"><br>
                    </div>

                </form>

                <p id="result" class="mt-2"><b>Tips are: </b></p>

                <p><b>Button group that switches between calculations</b></p>
                <form>
                    <div class="form-group">
                        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum</label><br>
                        <label><input type="radio" name="operation" value="difference" onclick="chooseOp()">
                            Diff</label><br>
                        <label><input type="radio" name="operation" value="product" onclick="chooseOp()">
                            Mult</label><br>
                    </div>
                </form>

                <p id="operationResult"></p>
            </div>

        </div>
    </div>

    <script>
        function tips() {
            const baseValue = parseFloat(document.getElementById("baseAmount").value);
            const tip = parseFloat(document.getElementById("tipPercent").value);
            let myOutput = "";
            for (let i = 0; i < 5; i++) {
                const calculatedTip = (baseValue * (tip + i * 4)) / 100;
                myOutput += `${tip + i * 4}% is ${calculatedTip.toFixed(1)}; `;
            }
            document.getElementById("result").innerHTML = "<b>Tips are: </b>" + myOutput;
        }

        function chooseOp() {
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);
            const operationRadio = document.querySelector('input[name="operation"]:checked');
            const operation = operationRadio ? operationRadio.value : "";
            let resultText = "";
            switch (operation) {
                case "sum":
                    resultText = `Sum of ${baseAmount} and ${tipPercent} is : ${baseAmount + tipPercent}`;
                    break;
                case "difference":
                    resultText = `Difference between ${baseAmount} and ${tipPercent} is : ${baseAmount - tipPercent}`;
                    break;
                case "product":
                    resultText = `Product of ${baseAmount} and ${tipPercent} is : ${baseAmount * tipPercent}`;
                    break;
                default:
                    resultText = "Select an operation.";
                    break;
            }
            document.getElementById("operationResult").textContent = resultText;
        }
    </script>


</body>

</html>
