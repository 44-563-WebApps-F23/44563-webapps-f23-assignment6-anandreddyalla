<!DOCTYPE html>
<html>

<head>
    <title>Author Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Author entry Ananda Reddy Alla</h2>

    <form>
        <label for="hiddenAuthor">The hidden author name:</label>
        <input type="password" id="hiddenAuthor" value="Dickens">
        <br>
        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor">
        <br>
        <button type="button" onclick="checkAuthor()">Check the guess</button>
    </form>

    <p id="result"> Right/Wrong?</p>

    <div class="container">
        <div class="row">
            <div id="imageContainer">
                <img id="displayImage" src="Images/Atlanta.jpg" alt="Atlanta" width="100" height="100" onclick="selectImage()">
            </div>
        </div>
    </div>

    <script>
        var good = 0;
        var oops = 0;

        function checkAuthor() {
            var hiddenAuthor = document.getElementById("hiddenAuthor").value;
            var guessAuthor = document.getElementById("guessAuthor").value;
            message = document.getElementById("result")

            if (hiddenAuthor === guessAuthor) {
                good++;
                alert("You got it right!");
                message.innerHTML = `Correct Guess!  good: ${good}`;
            } else {
                oops++;
                alert("Sorry");
                message.innerHTML = `Wrong Guess! oops: ${oops}`;
            }
        }

        var useImage = 1;

        function selectImage() {
            var imageElement = document.getElementById("displayImage");

            switch (useImage) {
                case 1:
                    imageElement.src = "Images/London.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "Images/Nebraska.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "Images/Atlanta.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>

</body>

</html>
